
<div class="container">
  <h2>Votre recherche :</h2>
      <div>
        <input [(ngModel)]="movie" type="text">
        <button type="submit" (click)="searchMovie(movie)" >Enter</button>
    </div>
    <div class="alert alert-primary" *ngIf="!!receiveRating">
      {{ receiveRating }}
    </div>
    <hr>
    <div class="row row-cols-1 row-cols-md-5">
      <div class="col mb-3" *ngFor="let film of movieSearch">
          <div class="card w-30 h-40" >
              <img class="card-img-top" [src]="film.poster" [title]="film.title" [alt]="film.title">
              <span id="favori" class="material-icons" (click)="toggleIsShowStar(film)">
                	<span *ngIf="showStar">{{ 'star' }}</span>
                  <span *ngIf="!showStar" [ngStyle]="{color : 'gold'}">{{ 'star' }}</span>                
              </span>
              <div id="rating" class="d-flex justify-content-between align-items-baseline">
                <div>
                <app-star-rating (starRatingClicked)="receiveRatingClicked($event)"></app-star-rating>
              </div>
                <span id="fleche" class="material-icons bg-info text-white p-0 ml-0 rounded-circle btn" [routerLink]="['/film', film.id]" > 
                                  
                  keyboard_arrow_right
                </span>

              </div>
          </div>          
      </div>
  </div>
</div>
